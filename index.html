<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-6">
  <div class="text-center max-w-xl mx-auto">
    <h1 class="text-4xl font-bold mb-4 text-gray-800">ðŸš§ Coming Soon ðŸš§</h1>
    <p class="text-lg text-gray-600 mb-6">
      We're working hard to bring you something amazing. Stay tuned!
    </p>

    <!-- Countdown (optional) -->
    <div class="flex justify-center space-x-4 text-gray-700 text-xl font-semibold mb-6" id="countdown">
      <div><span id="days">--</span><div class="text-sm font-normal">Days</div></div>
      <div><span id="hours">--</span><div class="text-sm font-normal">Hours</div></div>
      <div><span id="minutes">--</span><div class="text-sm font-normal">Minutes</div></div>
      <div><span id="seconds">--</span><div class="text-sm font-normal">Seconds</div></div>
    </div>

    <!-- Email Subscription (optional) -->
    <form class="flex flex-col sm:flex-row gap-2 justify-center mb-4">
      <input type="email" placeholder="Your email" class="px-4 py-2 rounded-lg border w-full sm:w-auto" required>
      <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Notify Me</button>
    </form>

    <!-- Contact or Social -->
    <p class="text-sm text-gray-500">Need to reach us? <a href="mailto:info@example.com" class="text-blue-600 hover:underline">Contact us</a></p>
  </div>

  <script>
    // Countdown Timer (set your launch date)
    const launchDate = new Date("2025-06-01T00:00:00").getTime();
    const countdown = document.getElementById("countdown");

    setInterval(() => {
      const now = new Date().getTime();
      const distance = launchDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      if (distance < 0) {
        countdown.innerHTML = "Weâ€™ve launched!";
      } else {
        document.getElementById("days").textContent = days;
        document.getElementById("hours").textContent = hours;
        document.getElementById("minutes").textContent = minutes;
        document.getElementById("seconds").textContent = seconds;
      }
    }, 1000);
  </script>
</body>
</html>
