<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الرئيسية | سندافا – السودان | مستلزمات طبية</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Open Graph Meta Tags (Arabic) -->

    <meta property="og:description" content="دعائم تقويم العظام، الأدوات الجراحية، والمعدات الطبية عالية الجودة. نوفر خدمة التوصيل داخل السودان." />

    <!-- Twitter Card Meta Tags (Arabic) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="صندفة – مستلزمات طبية" />
    <meta name="twitter:description" content="تسوق دعائم، أدوات جراحية، وإكسسوارات طبية. توصيل سريع داخل السودان." />
    <meta name="twitter:image" content="https://sindafa.com/images/preview.jpg" />
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- Hero Section -->
  <section class="text-center py-10 px-4 bg-white shadow">
    <h1 class="text-2xl sm:text-3xl font-bold text-blue-700">سندافا – السودان | مستلزمات طبية</h1>
    <p class="mt-2 text-sm sm:text-base text-gray-600">منتجات طبية عالية الجودة بأسعار مناسبة</p>
  </section>

  <!-- Products Grid -->
  <main id="products" class="p-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 max-w-7xl mx-auto">
    <!-- Cards will be injected here -->
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-600 mt-10 py-6 border-t">
    <p>© 2025 سندافا – السودان | جميع الحقوق محفوظة</p>
    <p class="mt-1">للاستفسار عبر واتساب: <a href="https://wa.me/249918581212" class="text-green-600 hover:underline">+249 91 858 1212</a></p>
  </footer>

  <!-- Load Products Dynamically -->
  <script>
    fetch('products.json')
      .then(response => response.json())
      .then(products => {
        const container = document.getElementById('products');

        if (products.length === 0) {
          container.innerHTML = '<p class="text-center text-gray-500 col-span-full">لا توجد منتجات حالياً.</p>';
          return;
        }

        products.forEach(product => {
          const a = document.createElement('a');
          a.href = product.url;
          a.className = "relative block bg-white rounded-xl shadow hover:shadow-lg overflow-hidden transition";

          // Share button
          const button = document.createElement('button');
          button.onclick = (event) => shareProduct(event, product.arabic_name, product.url);
          button.className = "absolute top-2 left-2 bg-white p-1 rounded-full shadow hover:bg-gray-100 z-10";
          button.innerHTML = `<i data-lucide="share-2" class="w-5 h-5 text-gray-600"></i>`;
          a.appendChild(button);

          // Product image
          const img = document.createElement('img');
          img.src = product.image.split(' + ')[0];
          img.alt = product.arabic_name;
          img.className = "w-full h-48 object-cover";
          img.loading = 'lazy';
          a.appendChild(img);

          // Product info
          const info = document.createElement('div');
          info.className = "p-4 space-y-1";

          const h2 = document.createElement('h2');
          h2.className = "font-semibold text-lg";
          h2.textContent = product.arabic_name;

          const pEn = document.createElement('p');
          pEn.className = "text-sm text-gray-500";
          pEn.textContent = product.english_name;

          const pPrice = document.createElement('p');
          pPrice.className = "text-green-600 font-bold text-sm";
          pPrice.textContent = `$${product.price_usd}`;

          // WhatsApp inquiry link
          const waLink = document.createElement('a');
          waLink.href = `https://wa.me/249918581212?text=مرحباً، أود الاستفسار عن المنتج: ${product.arabic_name}`;
          waLink.className = "inline-block text-sm text-green-600 hover:underline";
          waLink.textContent = "اسأل عن المنتج";

          info.appendChild(h2);
          info.appendChild(pEn);
          info.appendChild(pPrice);
          info.appendChild(waLink);

          a.appendChild(info);
          container.appendChild(a);
        });

        if (window.lucide) {
          lucide.createIcons();
        }
      });
  </script>

  <!-- JS for Share -->
  <script>
    lucide.createIcons();

    function shareProduct(event, title, url) {
      event.preventDefault();
      event.stopPropagation();

      if (navigator.share) {
        navigator.share({ title: title, url: url });
      } else {
        navigator.clipboard.writeText(url).then(() => {
          alert('تم نسخ رابط المنتج للمشاركة!');
        });
      }
    }
  </script>

</body>
</html>
