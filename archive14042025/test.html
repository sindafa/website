<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product List</title>
</head>
<body>
  <div id="products"></div>

  <script>
    fetch('products.json')
      .then(response => response.json())
      .then(products => {
        const container = document.getElementById('products');

        products.forEach(product => {
          const item = document.createElement('div');
          item.innerHTML = `
            <h3>${product.english_name}</h3>
            <p>${product.arabic_name}</p>
            <p><strong>Price:</strong> ${product.price_usd} USD</p>
            <img src="${product.image.split(' + ')[0]}" width="100" alt="${product.english_name}">
            <hr>
          `;
          container.appendChild(item);
        });
      });
  </script>
</body>
</html>
